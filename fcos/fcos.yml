variant: fcos
version: 1.5.0
storage:
  files:
    - path: /etc/ssh/sshd_config.d/99-ifn4.local
      contents: |
        Port 22
        ListenAddress 0.0.0.0

        SyslogFacility AUTHPRIV
        LogLevel INFO
        LoginGraceTime 120
        PermitRootLogin no
        StrictModes yes
        MaxAuthTries 3
        MaxSessions 6
        PubkeyAuthentication yes
        AuthorizedKeysFile .ssh/authorized_keys
        PasswordAuthentication no
        KerberosAuthentication no
        GSSAPIAuthentication no
  directories:
    - path: /home/core
systemd:
  units:
    - name: sshd.service
      enabled: true

